<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Roamin' Numberals Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter!</h1>
      <form>
        <div class="form-group">
        <label>Enter a number between 1 and 3999. Remember, there is no Roman Numeral for 0, and you can only count to 3999 following the rules of Roman Numerals!</label>
        <input id="user-input" type="number" max="3999" min="1" required placeholder="Please enter a number...">
        </div>
        <button type="submit" class="btn btn-info">"Forum" my numeral!</button>
      </form>
      <img src="http://blog.ninapaley.com/wp-content/uploads/2012/05/Roman-running.gif">
      <div id="result">
        <h4 id="numeral"></h4>
      </div>
      <br>

    </div>
  </body>
</html>
